<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Color Picker</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <main>

            <div id="color" style="background: rgb(0, 0, 0);"><p>rgb(0, 0, 0);</p></div>
            <div class="picker">
                <table>
                    <tr>
                        <th>Red</th>
                        <td><input type="range" oninput="rgb()" onchange="rgb()" name="red" id="r" min="0" max="255" value="0"></td>
                    </tr>
                    <tr>
                        <th>Green</th>
                        <td><input type="range" oninput="rgb()" onchange="rgb()" name="green" id="g" min="0" max="255" value="0"></td>
                    </tr>
                    <tr>
                        <th>Blue</th>
                        <td><input type="range" oninput="rgb()" onchange="rgb()" name="blue" id="b" min="0" max="255" value="0"></td>
                    </tr>
                </table>
            </div>

        </main>

    </body>
    <script type="text/javascript" src="ColorPicker.js"></script>
</html>
